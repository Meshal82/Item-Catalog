{% extends "base.html" %}
{% block content %}
<div class="mdl-grid">
{% for car in cars %}

    <div class="demo-card-wide mdl-card mdl-shadow--8dp">

        <div class="mdl-card__title brighten" title="{{car.name}}" style="background: url('{{ car.picture }}') center / cover;">
            <a href="{{url_for('carDetail',category = car.category, carId = car.id)}}"></a>
        </div>

        <div class="mdl-card__actions mdl-card--border">

            <a href="{{url_for('carDetail',category = car.category, carId = car.id)}}" title="{{ car.name }}" tabindex="-1" class="link-fade"> <span>{{ car.name }}</span><span class="span-fade"></span></a>

            <a href="{{url_for('carDetail',category = car.category, carId = car.id)}}" title="{{ car.description }}" class="car">{{ car.description }}</a>
        </div>
    </div>
    {% else %}
    <span align="center" class="no-car-message">{{error}}</span>
{% endfor %}
</div>
{% endblock %}
