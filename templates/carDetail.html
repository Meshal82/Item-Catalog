{% extends "base.html" %} {% block content %}
{% if car %}
<div class="mdl-card auto-margin mdl-textfield--full-width form-grid mdl-shadow--3dp margin-bottom-10 mdl-color--white margin-top-10">
    <div class="mdl-grid margin-0 mdl-textfield--full-width justify-start padding-0">
        <div class=" mdl-cell--3-col mdl-cell--1-offset-desktop mdl-cell--6-col-phone mdl-cell--8-col-tablet  mdl-typography--text-center">
            <img src="{{car.picture}}" alt="Cover art" class="car-img-detail" />
        </div>
        <div class=" mdl-cell--7-col mdl-cell--8-col-phone auto-margin car-header">
            <h1 class="car-title">{{car.name}}</h1>

            <div>
                <span class="car-detail">{{car.description}}</span>
            </div>
            <div class="action-button">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--white mdl-color-text--red button-edit" onclick="location.href='{{url_for('editCarDetails', category = car.category, carId = car.id)}}'">Edit Car Details</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--red mdl-color-text--white button-delete" onclick="location.href='{{url_for('deleteCar', category = car.category, carId = car.id)}}'">Delete Car</button>
            </div>
        </div>

    </div>
    <hr class="detail-content-line" />

    <div class="car-description">
        <div class="description-content margin-bottom-10">
            {{car.description|safe}}
        </div>

    </div>

</div>
{% else %}
  <span align="center" class="no-car-message">Sorry! No Car in Database on this category</span>
{% endif %}

{% endblock %}
